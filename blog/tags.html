---
layout: default
title: Tags
---

<h1>{{ page.title }}</h1>

<ul>
  {% for tag in site.tags %}
    <li><a href="#{{ tag | first }}">{{ tag | first }}</a></li>
  {% endfor %}
</ul>

{% for tag in site.tags %}
  <a name="{{ tag | first }}"/>
  <h2>{{ tag | first }}</h2>
  <ul>
  {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
