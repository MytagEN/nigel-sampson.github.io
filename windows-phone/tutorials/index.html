---
layout: base
title: Windows Phone Tutorials
---

<div class="content container">
	<div class="posts">
	  {% for post in site.categories.windows-phone-tutorial reversed %}
	  <div class="tutorial section group">
		  <div class="post">
		    <h1 class="post-title">
		      <a href="{{ post.url }}">
		        {{ post.title }}
		      </a>
		    </h1>

		    <span class="post-date">{{ post.date | date_to_string }}</span>

		    <p>{{ post.excerpt }}</p>

		    <p><a href="{{ post.url }}">View {{ post.title }}.</a></p>
		  </div>
	  </div>
	  {% endfor %}
	</div>
</div>
